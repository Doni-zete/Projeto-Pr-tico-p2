<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" /> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
  <title>Atualizar Moedas</title> 
</head> 
 
<body> 
  <h1 class="texto1">Atualizar Moedas</h1> 
 
 
  {% for moeda in content %} 
 
  <section class="container-login-criar wrap" style="color: #ffd632"> 
    <div class="item">Id:{{ moeda[0] }}</div> 
    <div class="item">Moeda:{{ moeda[1] }}</div> 
    <div class="item">Simbolo:{{ moeda[2] }}</div> 
    <div class="item">Valor:{{ moeda[3] }}</div> 
    <div class="item">Quantidade:{{ moeda[4] }}</div> 
  </section> 
 
 
  <div class="center-table"> 
    <form action=" " method="post"> 
      <input class="form-control" type="text" name="moeda" placeholder="Digite nome moeda" required autofocus /> 
      <input class="form-control" type="text" name="simbolo" placeholder="Digite simbolo moeda..." required autofocus /> 
      <input class="form-control" type="text" name="valor" placeholder="Digite valor moeda..." required autofocus /> 
      <input class="form-control" type="text" name="quantidade" placeholder="Digite quantidade de moeda..." required 
        autofocus /> 
      <br> 
      <input type="button" class="btn btn-secondary" value="Voltar" onclick="window.location.href='tela_listar_moedas'"> 
      <input type="submit" class="btn btn-warning" name="acaoo" value="Atualizar" /> 
      <input type="hidden" name="id" value="{{moeda[0]}}" /> 
    </form> 
  </div> 
 
 
 
  {% endfor %} 
 
  <script src="{{ url_for('static', filename = 'scripts.js') }}"></script> 
</body> 
<style> 
  * { 
    margin: 0px; 
    padding: 0px; 
    box-sizing: border-box; 
  } 
 
  body { 
    background-color: #0b0e11; 
  } 
 
  button { 
    width: 200px; 
    align-self: center; 
  } 
 
  .caixaPrincipal { 
    width: 100%; 
    display: flex; 
    flex-direction: column; 
    justify-content: space-around; 
    padding: 55px; 
    border-radius: 1%; 
  } 
 
  .texto1 { 
    color: #ffd632; 
  } 
 
  .texto2 { 
    color: #c3c3c3; 
  } 
 
  .buttonGroup { 
    display: flex; 
    align-items: column; 
    justify-content: space-around; 
  } 
</style> 
 
</html>
