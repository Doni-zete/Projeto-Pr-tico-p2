<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" />

  <title>Document</title>
</head>

<body>


  
 
  <form action=" " method="post">
    <input type="text" name="nome"  placeholder="Digite seu nome"/>
    <input type="text" name="email" placeholder="Digite sua senha..."/>
    <input type="text" name="senha" placeholder="Digite seu Email..."/>

    
    <input type="submit" name="acao" value="Enviar" />
  </form>
  {% for cliente in content %}
  <div class="clientes"></div>
        <p>Id: {{ cliente[0] }}</p>
        <p>Nome: {{ cliente[1] }}</p>
        <p>Email: {{ cliente[2] }}</p>
        <a href="/deletar?id={{cliente[0]}}">Deletar</a>
        <a href="/inserir?id={{cliente[0]}}">Inserir</a>
        <input type="hidden" name="id" value="{{cliente[0]}}"/>

    <hr>
  </div>
  {% endfor %}
  <script src="{{ url_for('static', filename = 'scripts.js') }}"></script>
</body>

</html>
