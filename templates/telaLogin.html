<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" />
  
  
  <title>Tela de login</title>
</head>
<body>
  

  {% for cliente in content %}
  <div class="tela-login">
  <form action=" " method="post">
    <input type="text" name="nome"  placeholder="Novo nome"/>
    <input type="text" name="endereço" placeholder="Novo Endereço..."/>
    <input type="hidden" name="id" value="{{cliente[0]}}"/>
    <input type="submit" name="acao" value="Atualizar" />
  </form>



  
    
        <p>Id: {{ cliente[0] }}</p>
        <p>Nome: {{ cliente[1] }}</p>
        <p>Endereço: {{ cliente[2] }}</p>
        <a href="/deletar?id={{cliente[0]}}">Deletar</a>
    <hr> 
  </div>
  {% endfor %}
  <script src="{{ url_for('static', filename = 'scripts.js') }}"></script>
</body>
</html>
