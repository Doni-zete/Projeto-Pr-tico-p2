<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>

  <div class="flex-container">
    <h3 class="text-muted">Entrar na conta</h3>
   

    <form class="formulario" method="post">
      <label for="inputNome" class="sr-only">Nome:</label>
      <input type="name" name="nome" id="inputNome" class="form-control" placeholder="Digite seu nome" required
        autofocus> 

      <label for="inputSenha" class="sr-only">Senha:</label>
      <input type="senha" name="inputSenha" id="inputSenha" placeholder="Digite sua senha" required>

      <br>
      <label for="inputEmail" class="sr-only">Email:</label>
      <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Digite seu e-mail"
        required autofocus>
      <br>

      <a class="botao" href="tela_menu">Entrar</a>
    
    </form>


  </div>


</body>

</html>
