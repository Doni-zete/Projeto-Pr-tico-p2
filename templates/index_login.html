<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narwo.css.css">
  <script src="../static/jquery-1"></script>


</head>

<body>

  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"> <a href="#">Login</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Portfólio do Cientista de Dados</h3>
    </div>

    <div class="jumbotron">
      <h1>Acompanhe Meu Portfólio de Projetos</h1>
      <form class="form-signin">
        <label for="inputNome" class="sr-only">Nome</label>
        <input type="name" name="inputNome" id="inputNome" class="form-control" placeholder="Digite seu nome" required
          autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Digite seu e-mail"
          required autofocus>
          <br>
        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="senha" name="inputSenha" id="inputSenha"  placeholder="Digite sua senha"
          required>
<br>
        <button id="btnentrar" clas="btn btn-lg btn-primary btn-block" type="button">Cadastrar</button>
      </form>
    </div>



  </div>


</body>

</html>
